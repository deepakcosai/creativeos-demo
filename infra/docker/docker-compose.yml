version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creativeos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: creativeos
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: demo_password_2025
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - creativeos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d creativeos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue & Cache
  redis:
    image: redis:7-alpine
    container_name: creativeos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - creativeos-network

  # pgAdmin (Database GUI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: creativeos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: deepak.cosai@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - creativeos-network

volumes:
  postgres_data:
  redis_data:

networks:
  creativeos-network:
    driver: bridge